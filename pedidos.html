<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Punto de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn btn-sm btn-outline-secondary mb-3">‚Üê Volver</a>
        
        <div class="row">
            <div class="col-md-7">
                <h4>üõí Seleccionar Productos</h4>
                <div id="zona-ventas" class="row g-2 mt-2">
                    </div>
            </div>
            
            <div class="col-md-5">
                <div class="cart-card p-4 shadow-sm bg-white rounded">
                    <h4>Detalle del Pedido<span id="items-count" class="badge bg-danger">0</span></h4>
                    <div id="detalle-carrito" class="my-3" style="min-height: 150px;">
                        <p class="text-muted small">No hay productos seleccionados...</p>
                    </div>
                    <div class="total-box mt-auto">
                        <small>Total a Cobrar:</small>
                        <div class="total-amount" id="total">$0</div>
                        <div class="total-amount" id="total-container">$0</div>
                    </div>
                    <button class="btn btn-success btn-lg w-100 mt-3" onclick="finalizarPedido()">Finalizar y Cobrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
