<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Panadería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; background: white; shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-custom { background-color: #fab005; border: none; font-weight: bold; }
        .btn-custom:hover { background-color: #e6a000; }
    </style>
</head>
<body>
    <div class="login-card shadow">
    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Entrar</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#register">Registrarse</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="login">
            <input type="text" id="user" class="form-control mb-2" placeholder="Usuario">
            <input type="password" id="pass" class="form-control mb-3" placeholder="Contraseña">
            <button class="btn btn-warning w-100" onclick="validarAcceso()">Ingresar</button>
        </div>

        <div class="tab-pane fade" id="register">
            <input type="text" id="reg-user" class="form-control mb-2" placeholder="Nuevo Usuario">
            <input type="password" id="reg-pass" class="form-control mb-2" placeholder="Nueva Contraseña">
            <select id="reg-rol" class="form-select mb-3">
                <option value="cliente">Soy Cliente</option>
                <option value="gerente">Soy Gerente</option>
            </select>
            <button class="btn btn-success w-100" onclick="registrarUsuario()">Crear Cuenta</button>
        </div>
    </div>
</div>

    <script>
        function validarAcceso() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // Por ahora usaremos una clave fija para que pruebes
            if (u === 'admin' && p === '1234') {
                // Guardamos en la "mochila" del navegador que ya entramos
                localStorage.setItem('autenticado', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
